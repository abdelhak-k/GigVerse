{% extends "jobs/layout.html" %}
{% load static %}

{% block body %}


    <!-- Hero Section -->
    <section id="hero" class="hero section">

      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
            <h1>Hire skilled freelancers for your gigs, securely and effortlessly</h1>
            <p class="mt-2">Post your job, find the perfect match, and let us handle the rest.</p>
            <div class="d-flex">
              <a type="button" href="{% url 'jobs' %}" class="btn btn-outline-info">Browse Jobs</a>
              <a type="button" href="{% url 'new_post' %}" class="btn btn-primary ms-2">New job post</a>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2 hero-img">
            <img src="{% static "images/img.png" %}" class="img-fluid animated" alt="">
          </div>
        </div>
      </div>

    </section><!-- /Hero Section -->

{% endblock %}
