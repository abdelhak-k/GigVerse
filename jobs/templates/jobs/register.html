{% extends "jobs/layout.html" %}
{% load static %}
{% block body %}

<div class="wrapper">
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
    </div>
    <div class="text-center mt-4 name">
        GigVerse
    </div>

    <form class="p-3 mt-3" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-envelope"></span>
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn mt-3" type="submit" value="Register">
        <div class="text-center fs-6">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </form>
</div>

{% endblock %}
